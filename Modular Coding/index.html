<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    .container {
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 200px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>

    <button onclick="window.location.href='signup.html'">Signup</button>
    <button onclick="window.location.href='login.html'">Login</button>
  </div>
</body>
</html>
