<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
</head>
<style>
    body {
    font-family: Arial;
    max-width: 600px;
    margin: 30px auto;

}

.todo {
    border: 8px solid #ddd;
    padding: 12px;
    margin: 8px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 6px;
}

.completed {
    text-decoration: line-through;
    color: gray;
}

button {
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 10%;
}
button:hover{
    background-color:grey;
}

</style>
<body>

    <h2>Todo List</h2>

    <div id="todo-container"></div>

    <script src="scripts.js"></script>
</body>
</html>
